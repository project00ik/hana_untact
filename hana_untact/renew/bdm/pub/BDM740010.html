<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">본인확인</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                <div class="ste-progress step-header">
                    <div class="stepper" role="img" aria-label="6단계 중 5단계" tabindex="0">
                        <ul>
                            <li class="stepper__step">1</li>
                            <li class="stepper__step">2</li>
                            <li class="stepper__step">3</li>
                            <li class="stepper__step">4</li>
                            <li class="stepper__step on">5</li>
                            <li class="stepper__step">6</li>
                        </ul>
                    </div>
                </div>
                <div class="container">
                    <!-- 타이틀 -->
                    <div class="page-tit-wrap">
                        <p class="page-tit">상담원과<br>영상통화 연결 중입니다</p>
                    </div>
                    <!--// 타이틀 -->

                    <div class="cont-wrap">
                        <div class="checking-wrap">
                            <div class="checking-info-area icon-video">
                                <div class="checking-txt-area">
                                    <p class="tit">대기인수<span>10</span></p>
                                    <p class="txt">03:00</p>
                                </div>
                                <ul class="dot-list3">
                                    <li>상담원 연결 후, 본 영상통화 내용은 녹화됩니다.</li>
                                    <li>상담 도중 상담원에게 욕설을 하거나 성적 수치심을 줄 수 있는 행위를 하는 경우 또는 영상통화 화면을 캡쳐하여 인터넷 상에 유포하는 경우 법적 조치가 취해질 수 있습니다.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- footer -->
            <div class="app-footer">
                <div class="btn-group-sub-wrap">
                    <button type="button" class="btn" title="연결 취소">연결 취소</button><!-- D: 비활성화 일 때 : disabled -->
                </div> 
            </div>
            <!-- //footer -->
        </div>
        <!-- //Content -->
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../js/slick.js"></script>
    <script type="text/javascript" src="../js/touch-dnd.js"></script>
    <script type="text/javascript" src="../js/pualugin.js"></script>
    <script type="text/javascript" src="../js/slideCalendar.js"></script>
    <script type="text/javascript" src="../js/common-ui.js"></script>

    <!-- 모달레이어 -->
    <!-- //모달레이어 -->

    <script>
        
        $(function(){
             /* 모달 열기(alert/슬라이드 팝업 구분없이 사용) : modalOpen('해당레이어팝업 ID값'); */
            // modalOpen('modalSlide01');
        })

    </script>
    

</body>
</html>
