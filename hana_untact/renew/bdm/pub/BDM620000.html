<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <div id="content" class="app-main full-video"> 
            <div class="app-content">
                <div class="container">
                    <!-- 촬영 영역 -->
                    <div class="video-area">
                        <video style="width: 100%; height: 100%;" title="카메라 영역" playsinline muted>Your browser does not support HTML video.</video>
                    </div>
                    <!-- 촬영 영역 -->

                    <!-- 촬영 레이어 -->
                    <div class="video-layer-wrap">
                        <!-- 타이틀 -->
                        <button class="btn-close" title="닫기"></button>
                        <div class="video-tit-wrap">
                            <p class="video-tit">여권 촬영</p>
                            <p class="video-sub-tit">사각형에 신분증이 꽉 차도록<br>위치를 맞추면 자동으로 촬영됩니다</p>
                        </div>
                        <!--// 타이틀 -->

                        <!-- 촬영 가이드 영역 -->
                        <div class="video-guide-area" title="촬영 가이드 영역 입니다. 이 곳에 신분증이 꽉 차도록 맞춰주세요.">

                            <!-- 촬영 안내 문구 -->
                            <p class="video-guide-info">사진이 너무 밝을 경우, 빛이 반사됩니다</p>
                        </div>
                        <!--// 촬영 가이드 영역 -->

                        <!-- 촬영 안내 -->
                        <div class="video-info-wrap">
                            <p class="txt">
                                복사본이 아닌<br>
                                <span class="tp-green">여권 원본</span>으로 촬영하고<br>
                                빛이 반사되지 않도록 주의해 주세요.
                            </p>
                            <div class="btn-center-wrap">
                                <button type="button" class="btn sm light-gray arrow" title="다른 신분증으로 본인확인하기 이동">다른 신분증으로 본인확인하기</button>
                            </div>
                            <div class="video-info-link">
                                <button type="button" class="txt_underline" title="주민등록증/운전면허증 유의사항 보기" data-element="modal__open" data-target="#modalSlide01">여권 촬영 하기 전, 확인하세요!</button>
                            </div>
                        </div>
                        <!--// 촬영 안내 -->
                    </div>
                    <!--// 촬영 레이어 -->
                </div>
            </div>
            <!-- footer -->
            <!-- //footer -->
        </div>
        <!-- //Content -->
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../js/slick.js"></script>
    <script type="text/javascript" src="../js/touch-dnd.js"></script>
    <script type="text/javascript" src="../js/pualugin.js"></script>
    <script type="text/javascript" src="../js/slideCalendar.js"></script>
    <script type="text/javascript" src="../js/common-ui.js"></script>

    <!-- 모달레이어 - 슬라이드 -->
    <div id="modalSlide01" class="modal popup-wrap modal--slide" data-element="modal__element">
        <div class="modal__container modal__container--interval" data-element="modal__element-container">
            <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
            <div class="modal__header">
                <h1 class="title">여권 유의사항</h1>
            </div>
            <div class="modal__contents">
                <div class="modal-text-wrap pb12">
                    <ul class="dot-list2">
                        <li>주민등록번호 뒷자리가 표기되지 않은 신규 발급 여권은 현재 이용이 불가능합니다.</li>
                        <li>오래된 신분증 또는 훼손된 신분증은 거래가 거절될 수 있습니다.</li>
                        <li>신분증의 사진 및 글자에 빛이 반사되지 않도록 유의해 주세요.</li>
                        <li>복사본이나 사진은 사용할 수 없습니다. 신분증 원본으로 촬영하세요.</li>
                    </ul>
                </div>
            </div>
            <div class="btn-wrap">
                <button type="button" class="btn md" data-element="modal__close" aria-label="확인">확인</button>
            </div>
        </div>
    </div>
    <!-- //모달레이어 - 슬라이드 -->

    <script>
        
        $(function(){
             /* 모달 열기(alert/슬라이드 팝업 구분없이 사용) : modalOpen('해당레이어팝업 ID값'); */
            // modalOpen('modalSlide01');
        })

    </script>
    

</body>
</html>
