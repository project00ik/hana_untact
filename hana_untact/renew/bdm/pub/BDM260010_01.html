
<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">증권계좌연결</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                
                <div class="container">
                    <!-- 타이틀 -->
                    <div class="page-tit-wrap">
                        <p class="page-tit">계좌를 개설할<br>증권사 1개를 선택해 주세요</p>
                    </div>
                    <!--// 타이틀 -->

                    <div class="cont-wrap">

                        <div class="chk-all-area mt40">
                            <!-- D: 복수선택 안됨 -->
                            <ul class="card-list-wrap mt20">
                                <li>
                                    <div class="card-box">
                                        <div class="checkbox-wrap sm">
                                            <input type="radio" name="ck" id="checkbox01" title="" class="chk">
                                            <label for="checkbox01">
                                                <div class="text-wrap">
                                                    <i class="icon-bank">
                                                        <img src="../images/ci/ci-stock-240.png" alt="삼성증권 로고">
                                                    </i>
                                                    <span class="title">삼성증권</span>
                                                    <span class="text">개설가능시간: 00:15~23:44</span>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="card-box">
                                        <div class="checkbox-wrap sm">
                                            <input type="radio" name="ck" id="checkbox02" title="" class="chk">
                                            <label for="checkbox02">
                                                <div class="text-wrap">
                                                    <i class="icon-bank">
                                                        <img src="../images/ci/ci-stock-270.png" alt="하나증권 로고">
                                                    </i>
                                                    <span class="title">하나증권</span>
                                                    <span class="text">개설가능시간: 00:15~23:44</span>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="card-box">
                                        <div class="checkbox-wrap sm">
                                            <input type="radio" name="ck" id="checkbox03" title="" class="chk">
                                            <label for="checkbox03">
                                                <div class="text-wrap">
                                                    <i class="icon-bank">
                                                        <img src="../images/ci/ci-stock-243.png" alt="한국투자증권 로고">
                                                    </i>
                                                    <span class="title">한국투자증권</span>
                                                    <span class="text">개설가능시간: 00:10~23:30</span>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="card-box">
                                        <div class="checkbox-wrap sm">
                                            <input type="radio" name="ck" id="checkbox04" title="" class="chk">
                                            <label for="checkbox04">
                                                <div class="text-wrap">
                                                    <i class="icon-bank">
                                                        <img src="../images/ci/ci-stock-209.png" alt="유안타증권 로고">
                                                    </i>
                                                    <span class="title">유안타증권</span>
                                                    <span class="text">개설가능시간: 00:10~23:35</span>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <ul class="dot-list type02 mt10">
                            <li>
                                증권계좌 개설 후 해당 증권사 온라인 거래시스템(HTS/MTS/홈페이지)에서 주식거래를 할 수 있습니다.
                            </li>
                        </ul>
                 
                    </div>
                </div>
            </div>
            <!-- footer -->
            <div class="app-footer">
                <div class="btn-group-wrap">
                    <button type="button" class="btn" title="다음" disabled="disabled">다음</button><!-- D: 활성화시 disabled="disabled" 삭제 -->
                </div>
            </div>
            <!-- //footer -->
        </div>
        <!-- //Content -->
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../js/slick.js"></script>
    <script type="text/javascript" src="../js/touch-dnd.js"></script>
    <script type="text/javascript" src="../js/pualugin.js"></script>
    <script type="text/javascript" src="../js/common-ui.js"></script>


</body>
</html>
