<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <!-- <button class="btn-back" title="이전 화면"></button> -->
            <!-- <p class="page-tit">추가확인</p> -->
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                <div class="container">
                    <div class="complete-step-wrap">
                        
                        <p class="title-complete">증권계좌를 신청해 주세요</p>
                        
                        <ul class="stepper-wrap" role="img" aria-label="5단계 중 5단계 증권계좌 개설완료" tabindex="0">
                            <li class="step end">
                                <i class="dot"></i>
                                <span class="text">개설<br>신청</span>
                            </li>
                            <li class="step end">
                                <i class="dot"></i>
                                <span class="text">본인<br>확인</span>
                            </li>
                            <li class="step end">
                                <i class="dot"></i>
                                <span class="text">추가<br>인증</span>
                            </li>
                            <li class="step end">
                                <i class="dot"></i>
                                <span class="text">개설<br>완료</span>
                            </li>
                            <li class="step end text-long">
                                <i class="dot"></i>
                                <span class="text">증권계좌<br>개설완료</span>
                            </li>
                        </ul>
                        
                        <div class="tg-text tg--area">
							<div class="tg-text-cont tg--layer">
                                <ul class="complete-list-wrap">
                                    <li>
                                        <div class="list-wrap type03">
                                            <p class="title">%한국투자증권% 위탁계좌</p>
                                            <dl>
                                                <dt>123-45678-912345</dt>
                                                <dd>
                                                    <button type="button" class="btn gray sm" title="계좌번호 복사">계좌번호 복사</button>
                                                </dd>
                                            </dl>
                                        </div>
                                    </li>
                                </ul>
							</div>
							<div class="tg-btn" role="button" aria-expanded="false" onclick="toggleLayer(this);">
								<button type="button" class="off">상세정보</button>                                
								<button type="button" class="on">상세정보 닫기</button>
							</div>
						</div>
                        <div class="banner-stock-wrap">
                            <div class="card-box">
                                <div class="inbox">
                                    <div class="icon-wrap">
                                        <i class="icon-bank">
                                            <img src="../images/ci/ci-stock-243.png" alt="한국투자증권 로고">
                                        </i>
                                        <div class="text-wrap">
                                            <p class="name">한국투자증권</p>
                                            <p class="text">해외주식 투자해 볼까요?</p>
                                        </div>
                                    </div>
                                    <div class="btn-r-wrap">
                                        <button type="button" class="btn-text-arrow" title="한국투자증권 바로가기">바로가기</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- footer -->
            <div class="app-footer">
                <div class="btn-group-wrap">
                    <button type="button" class="btn" title="확인">확인</button><!-- D: 활성화시 disabled="disabled" 삭제 -->
                </div>
            </div>
            <!-- //footer -->
            
        </div>
        <!-- //Content -->
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../js/slick.js"></script>
    <script type="text/javascript" src="../js/touch-dnd.js"></script>
    <script type="text/javascript" src="../js/pualugin.js"></script>
    <script type="text/javascript" src="../js/common-ui.js"></script>

</body>
</html>
