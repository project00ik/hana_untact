<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->

<body class="popup-full-wrap">
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header bg-white">
            <button class="btn-close" title="이전 화면"></button>
            <p class="page-tit">약관동의</p>
            <button class="btn-download" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                
                <div class="popup-full-con agree-con">                    
                    <div class="top-sticky">
                        <div class="sticky-cont">
                            <p class="agree-name">상품별 필수 개인(신용)정보<br>수집·이용 동의서 (비과세종합저축)</p>
                            <p class="page"><b>1</b> / 2</p>
                        </div>
                    </div>
                    <div class="agree-wrap" aria-label="상품별 필수 개인(신용)정보 수집·이용 동의서 (비과세종합저축) 이미지 입니다. 자세한내용은 PDF파일 다운로드해서 확인해주세요.">

                        <div class="agree-img-area">
                            <img src="../images/png/no-line@3x.png" alt="$상품명$ 상품설명서 2">
                        </div>
                    </div>
                </div>
                
                    
            </div>
        </div>        
        <!-- //Content -->        
        
        <div class="floating-area">
            <button type="button" class="btn-end-agree" title="약관 맨 아래로 이동"></button>
        </div>
        <!-- footer -->
        <div class="app-footer">
            <div class="btn-wrap">
                <div class="toast-popup-wrap" aria-hidden="true">
                    <div class="toast-popup">
                        <p class="txt">필수동의서를 끝까지 읽어주세요.</p>
                    </div>
                </div>
                <button type="button" class="btn md btn-aggree" data-element="modal__close" title="동의하기" disabled="disabled">동의하기</button>
            </div>
        </div>
        <!-- //footer -->
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
