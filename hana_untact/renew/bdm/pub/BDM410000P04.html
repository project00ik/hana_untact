<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <!-- <button class="btn-close" title="닫기"></button> -->
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                <div class="container">
                </div>
            </div>
        </div>
        <!-- //Content -->
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../js/slick.js"></script>
    <script type="text/javascript" src="../js/touch-dnd.js"></script>
    <script type="text/javascript" src="../js/pualugin.js"></script>
    <script type="text/javascript" src="../js/slideCalendar.js"></script>
    <script type="text/javascript" src="../js/common-ui.js"></script>

    <!-- 모달레이어 - alert - title 있음(왼쪽) -->
    <div id="modalAlertTitle2" class="modal popup-wrap alert only-title" data-element="modal__element">
        <div class="modal__container" data-element="modal__element-container">
            <div class="modal__contents">
                <p class="con-title tp-green">청년응원 특별금리</p>
                <p class="text-sub txt-align-l">만 35세 이하인 경우, 하나원큐를 통해 청년응원 특별금리 대상 여부 확인 후 가입가능합니다.</p>
                <br>
                <p class="text-sub txt-align-l tp-red">※ 청년응원 특별금리는 가입완료후에는 등록 및 변경 불가</p>
            </div>
            <div class="btn-group-wrap">
                <button type="button" class="btn md" data-element="modal__close" aria-label="계속가입">계속가입</button>
                <button type="button" class="btn md" data-element="modal__close" aria-label="원큐이동">원큐이동</button>
            </div>
        </div>
    </div>
    <!-- //모달레이어 - alert - title 있음(왼쪽) -->

    <script>
        $(function(){
             /* 모달 열기(alert/슬라이드 팝업 구분없이 사용) : modalOpen('해당레이어팝업 ID값'); */
            modalOpen('modalAlertTitle2');
        });
    </script>

</body>
</html>
