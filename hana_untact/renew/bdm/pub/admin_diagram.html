<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Pragma" content="No-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>KEB하나은행 - 비대면 계좌개설</title>
    <style>
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video, input, button, textarea {margin:0; padding:0; border:0; outline:none; word-break:break-all; font-weight:normal; font-family: 'notosans', sans-serif;}
        .diagram-cont-bg {background: #f9fbff;}
        .diagram-btn-wrap {padding: 8px 16px; border-top: 1px solid #626d9d; border-bottom: 1px solid #e4e4e5; }
        .diagram-btn-wrap button {padding: 8px 12px; border-radius: 3px; border: solid 1px #e4e4e5; color: #000; background-color: #cdcdcd; font-size: 12px;}
        .diagram-btn-wrap button.btn-style1 {border-color: #354175; background-color: #626d9d; color: #fff;}
        .diagram-btn-wrap button.btn-style2 {border-color: #2c7164; background-color: #629d8c; color: #fff;}
        .diagram-cont {padding: 48px 20px; }
        .diagram-cont .diagram-box {text-align: center;}
        .diagram-cont .diagram-box .diagram-box-btn {display: inline-block; padding: 12px 20px 11px; border-radius: 3px; box-shadow: 0 1px 0 0 #cdcdcd; border: solid 1px #cdcdcd; background-color: #f9f9f9; color: #333; font-size: 13px; font-weight: bold;}
    </style>
</head>
<body>
    <div class="diagram-cont-bg">
        <div class="diagram-btn-wrap">
            <button type="button" class="btn-style1">노드 추가</button>
            <button type="button" class="btn-style1">외부노드 추가</button>
            <button type="button" class="btn-style1">노드 삭제</button>
            <button type="button" class="btn-style2">다이어그램 수정</button>
            <button type="button" class="btn-style2">다이어그램 삭제</button>
        </div>
        <div class="diagram-cont">
            <div class="diagram-box"><button type="button" class="diagram-box-btn">기본</button></div>
            <div class="diagram-box"><button type="button" class="diagram-box-btn" style="background-color:#ffb149; border-color:#ea9230;">예시컬러1</button></div>
            <div class="diagram-box"><button type="button" class="diagram-box-btn" style="background-color:#47eade; border-color:#36d5c9;">예시컬러2</button></div>
            <div class="diagram-box"><button type="button" class="diagram-box-btn" style="background-color:#83ea47; border-color:#71d239;">예시컬러3</button></div>
        </div>
    </div>
</body>
</html>
