
<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">추가확인</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                <div class="ste-progress step-header">
                    <div class="stepper" role="img" aria-label="6단계 중 6단계" tabindex="0">
                        <ul>
                            <li class="stepper__step">1</li>
                            <li class="stepper__step">2</li>
                            <li class="stepper__step">3</li>
                            <li class="stepper__step">4</li>
                            <li class="stepper__step">5</li>
                            <li class="stepper__step on">6</li>
                        </ul>
                    </div>
                </div>
                <div class="container">
                    <!-- 타이틀 -->
                    <div class="page-tit-wrap">
                        <p class="page-tit toast__label" aria-hidden="false">
                            계좌 입금내역을 확인하고<br><span class="text-point">계좌개설용□□□</span><br>빈칸의 숫자를 입력해 주세요                            
                            <span class="toast-popup-wrap" aria-hidden="true">
                                <span class="toast-popup">
                                    <span class="txt">1원을 보냈어요!</span>
                                </span>
                            </span>
                        </p>
                        
                    </div>
                    <!--// 타이틀 -->

                    <div class="cont-wrap">
                        <div class="code-wrap">
                            <div class="input__wrap">
                                <div class="form-item input">
                                    <div class="input__inner">
                                        <input type="number" class="input__element" id="inputText01" title="계좌 개설용 첫번째 숫자"계좌번호>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="input__wrap">
                                <div class="form-item input">
                                    <div class="input__inner">
                                        <input type="number" class="input__element" id="inputText02" title="계좌 개설용 두번째 숫자"계좌번호>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="input__wrap">
                                <div class="form-item input">
                                    <div class="input__inner">
                                        <input type="number" class="input__element" id="inputText03" title="계좌 개설용 세번째 숫자"계좌번호>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="btn-center-wrap mt20">
                            <button tyle="button" class="btn sm light-gray" aria-label="다른 방법으로 인증하기">다른 방법으로 인증하기</button>
                        </div>

                    </div>
                </div>
            </div>
            
            <!-- footer -->
            <div class="app-footer">
                <div class="btn-group-wrap">
                    <button type="button" class="btn" title="계좌 인증 요청" disabled="disabled">계좌 인증 요청</button><!-- D: 활성화시 disabled="disabled" 삭제 -->
                </div>
            </div>
            <!-- //footer -->
        </div>
        <!-- //Content -->
        
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../js/slick.js"></script>
    <script type="text/javascript" src="../js/touch-dnd.js"></script>
    <script type="text/javascript" src="../js/pualugin.js"></script>
    <script type="text/javascript" src="../js/common-ui.js"></script>

    
    <script>
        
        $(function(){

            $('body').on('keyup', '.code-wrap .input__wrap input', function(){
                
                var inputNextVal = $(this).val().match(/[0-9]/g)
                var inputNextIdx = $('.code-wrap .input__wrap input').index(this);

                if( inputNextVal != null && inputNextVal.length == 1 ) {
                    $('.code-wrap .input__wrap input').eq(inputNextIdx+1).focus();
                }   
            });           

        });
        

       
    </script>

</body>
</html>
