<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">추가인증</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                <div class="ste-progress step-header">
                    <div class="stepper" role="img" aria-label="6단계 중 6단계" tabindex="0">
                        <ul>
                            <li class="stepper__step">1</li>
                            <li class="stepper__step">2</li>
                            <li class="stepper__step">3</li>
                            <li class="stepper__step">4</li>
                            <li class="stepper__step">5</li>
                            <li class="stepper__step on">6</li>
                        </ul>
                    </div>
                </div>
                <div class="container">
                    <!-- 타이틀 -->
                    <div class="page-tit-wrap">
                        <p class="page-tit label__tit" aria-hidden="false">계좌비밀번호를<br>입력해 주세요</p>
                    </div>
                    <!--// 타이틀 -->
                    <div class="title-under-wrap">
                         <p class="bank-account-wrap">  
                            <i class="icon-bank">
                                <img src="../images/ci/ci-bank-004.png" alt="국민 로고">
                            </i>                           
                            <span class="bank">국민</span>
                            <span class="num">123456789</span>
                        </p>
                    </div>

                    <div class="cont-wrap cont-form--animate">
                        <div class="form-area">
                            <div class="input__wrap">
                                <div class="form-item input">
                                    <div class="input__inner">
                                        <label for="inputText01" class="input__label" aria-hidden="true">계좌비밀번호</label>
                                        <input type="password" class="input__element form__move" id="inputText01" title="계좌비밀번호 숫자 4자리 입력" placeholder="숫자 4자리 입력">
                                        <button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
                                    </div>
                                </div>
                            </div>
                            <!-- 에러메세지 -->
                            <p class="input__guide-txt input__error" aria-live="assertive">에러메세지</p>                            
                        </div>

                        <ul class="dot-list type03 mt40">
							<li>선택한 계좌의 비밀번호가 기억나지 않을 경우, 다른 추가인증 방법을 선택해 주세요.</li>
						</ul>
                        <div class="title-under-wrap">
                            <button type="button" class="btn sm light-gray arrow" aria-label="다른 방법으로 추가 인증하기">다른 방법으로 추가 인증하기</button>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <!-- footer -->
            <div class="app-footer">
                <div class="btn-group-wrap">
                    <button type="button" class="btn" title="인증하기" disabled="disabled">인증하기</button><!-- D: 활성화시 disabled="disabled" 삭제 -->
                </div>
            </div>
            <!-- //footer -->
        </div>
        <!-- //Content -->
        
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../js/slick.js"></script>
    <script type="text/javascript" src="../js/touch-dnd.js"></script>
    <script type="text/javascript" src="../js/pualugin.js"></script>
    <script type="text/javascript" src="../js/common-ui.js"></script>

    
    <script>
        
        $(function(){
            // D : 계속 버튼 js (역순) (포커스 지정이 필요할 때 사용) 
            hanaUI.formFocusEvent(0, true, true); // hanaUI.formFocusEvent(index, true(역순), true(계속버튼 이벤트));  
            // hanaUI.formFocusEvent(index); 
            
        });
        

       
    </script>

</body>
</html>
