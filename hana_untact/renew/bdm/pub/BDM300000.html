<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">이어서 가입신청</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                <div class="container">
                    <!-- 타이틀 -->
                    <div class="page-tit-wrap">
                        <p class="page-tit">신청내역을 확인해 주세요</p>
                    </div>
                    <!--// 타이틀 -->
                    
                    <div class="cont-wrap">
                        <div class="product-join-detail">
                            <ul class="card-list-wrap">
                                <li>
                                    <div class="card-box">
                                        <div class="inbox">
                                            <button type="button" class="btn-card-delete" title="신청중인 내역 삭제"></button>
                                            <span class="date">2023.06.01</span>
                                            <div class="text-wrap">
                                                <span class="badge type-value1">입출금</span>
                                                <p class="text">하나플러스 통장</p>
                                            </div>
                                            <div class="text-wrap">
                                                <span class="badge type-value2">예금</span>
                                                <p class="text">머니박스 통장</p>
                                            </div>
                                            <div class="text-wrap">
                                                <span class="badge type-value3">적금</span>
                                                <p class="text">머니박스 통장</p>
                                            </div>
                                            <div class="btn-r-wrap"><button type="button" class="btn-text-arrow">이어서 가입</button></div>
                                        </div>
                                    </div>
                                </li>
                                <li>                                                                                                                                                                       
                                    <div class="card-box">
                                        <div class="inbox">
                                            <button type="button" class="btn-card-delete" title="신청중인 내역 삭제"></button>
                                            <span class="date">2023.06.01</span>
                                            <div class="text-wrap">
                                                <span class="badge type-value4">전자금융</span>
                                                <p class="text">전자금융(개인뱅킹)</p>
                                            </div>
                                            <div class="text-wrap">
                                                <span class="badge type-value5">외환</span>
                                                <p class="text">글로벌페이 전용통장</p>
                                            </div>
                                            <div class="btn-r-wrap"><button type="button" class="btn-text-arrow">이어서 가입</button></div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- footer -->
            <div class="app-footer">                                                                                                                                             
                <div class="btn-group-wrap">
                    <button type="button" class="btn btn-underline" title="다른 상품 가입">다른 상품 가입</button>
                    <!--
                    <button type="button" class="btn" title="상품 가입 진행">상품 가입 진행</button>
                    -->
                </div>
            </div>
        <!-- //footer -->
        </div>
        <!-- //Content -->
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../js/swiper.min.js"></script>
    <script type="text/javascript" src="../js/slick.js"></script>
    <script type="text/javascript" src="../js/touch-dnd.js"></script>
    <script type="text/javascript" src="../js/pualugin.js"></script>
    <script type="text/javascript" src="../js/common-ui.js"></script>

    </script>
</body>
</html>
