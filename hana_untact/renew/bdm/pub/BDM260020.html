<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">

    <title>KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">

<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">증권계좌연결</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                
                <div class="container">
                    <!-- 타이틀 -->
                    <div class="page-tit-wrap">
                        <p class="page-tit">증권계좌와 연결할<br>하나은행 계좌를 선택해 주세요</p>
                    </div>
                    <!--// 타이틀 -->

                    <div class="cont-wrap cont-revers cont-form--animate">

                        <div class="form-area">
                            <div class="form-item select-wrap">

                                    <div class="select-label tooltip-label">
                                        <div class="tooltip-wrap">
                                            <p class="tooltip-title">연결계좌</p>
                                            <div class="tooltip" data-tooltip="paragraph">
                                                <button type="button" class="btn-open" data-tooltip-button="open" aria-label="툴팁 열기"></button>
                                                <div class="tooltip-con" data-tooltip-panel="false" >
                                                    <div class="tooltip__column">
                                                        <div class="tooltip__description" data-tooltip="focus">
                                                            <!-- tooltip 컨텐츠 영역 -->
                                                            <div class="inbox">
                                                                <p class="text">
                                                                    증권계좌와 연결할 수 있는 입출금계좌만 선택할 수 있어요.
                                                                </p>
                                                                <p class="text">
                                                                    계좌가 없는 경우 새 입출금계좌가 함께 개설돼요.
                                                                </p>
                                                                <!--    하나 밀리언달러 통장
                                                                <p class="text">
                                                                    외화 증권계좌는 하나밀리언달러 통장으로만 연결할 수 있어요. 
                                                                </p>
                                                                <p class="text">
                                                                    하나밀리언달러 통장을 보유하지 않은 경우, 증권계좌와 하나밀리언달러 통장 계좌가 함께 개설돼요.
                                                                </p>
                                                                <p class="text">
                                                                    기존 '외화다통화보통예금'은 하나원큐에서 '하나밀리언달러 통장'으로 상품전환 후 연결할 수 있어요.
                                                                </p>
                                                                -->
                                                            </div>
                                                            <!-- // tooltip 컨텐츠 영역 -->
                                                        </div>
                                                    </div>
                                                    <button class="btn-close" data-tooltip-button="close" aria-label="툴팁 닫기" type="button"></button>
                                                </div>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div class="select__inner">
                                        <button type="button" class="button button-select__item form__move" data-element="modal__open" data-target="#modalSearch01" title="출금계좌 선택">
                                            <span>
                                            <!--
                                                <div class="account-num-wrap">
                                                    <span class="num">101-</span>
                                                    <div class="pass-dot-wrap">

                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                    </div>
                                                    <span class="num">-012345</span>
                                                </div>
                                            -->
                                            </span> 
                                        </button>
                                    </div>
                                </div>
                                <p class="input__guide-txt input__error" aria-live="assertive">에러메세지</p>
                            </div>
                        </div>
                 
                    </div>
                </div>
            </div>
            <!-- footer -->
            <div class="app-footer">
                <div class="btn-group-wrap">
                    <button type="button" class="btn" title="다음" disabled="disabled">다음</button>
                    <!-- D: 활성화시 disabled="disabled" 삭제 -->
                </div>
            </div>
            <!-- //footer -->
        </div>
        <!-- //Content -->
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
