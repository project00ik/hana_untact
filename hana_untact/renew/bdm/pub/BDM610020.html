<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">본인확인</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                <div class="ste-progress step-header">
                    <div class="stepper" role="img" aria-label="6단계 중 5단계" tabindex="0">
                        <ul>
                            <li class="stepper__step">1</li>
                            <li class="stepper__step">2</li>
                            <li class="stepper__step">3</li>
                            <li class="stepper__step">4</li>
                            <li class="stepper__step on">5</li>
                            <li class="stepper__step">6</li>
                        </ul>
                    </div>
                </div>
                <div class="container">
                    <!-- 타이틀 -->
                    <div class="page-tit-wrap">
                        <p class="page-tit">촬영한 신분증을<br>확인해 주세요</p>
                    </div>
                    <!--// 타이틀 -->

                    <div class="cont-wrap">
                        <div class="id-photo-wrap">
                            <!-- 신분증 사진 -->
                            <div class="id-photo">
                                <img src="../images/png/invalid-name@3x.png" alt="촬영된 신분증 미리보기">
                            </div>
                            <!--// 신분증 사진 -->

                            <!-- 안내문구 -->
                            <div class="id-photo-info">
                                <p class="txt">빛 반사가 있거나 흔들린 경우 다시 촬영해 주세요. </p>
                                <button type="button" class="btn btn-refresh">다시 촬영</button>
                            </div>
                            <!--// 안내문구 -->

                            <p class="page-tit-sub">인식된 신분증정보가 다른 경우 수정해 주세요.</p>
                            <div class="id-photo-form">                                
                                <div class="form-area"><!-- D: 에러일 때 : class="form-area input--error" -->
                                    <div class="input__wrap">
                                        <div class="form-item input input--on">
                                            <div class="input__inner">
                                                <label for="inputText04" class="input__label" aria-hidden="true">이름</label>
                                                <input type="text" class="input__element form__move" id="inputText04" title="이름 입력" value="김하나">
                                                <button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 에러메세지 -->
                                    <p class="input__guide-txt input__error" aria-live="assertive">에러메세지</p>
                                </div>

                                <div class="form-area">
                                    <div class="input__wrap">
                                        <div class="form-item input input--on input--disabled">
                                            <div class="input__inner">
                                                <label for="inputText05" class="input__label" aria-hidden="true">주민등록번호</label>
                                                <input type="text" class="input__element" id="inputText05" title="주민등록번호 앞자리 입력" value="901230">
                                            </div>
                                        </div>
                                        <span class="bar"></span>
                                        <div class="form-item input input--on input--disabled">
                                            <div class="input__inner">
                                                <input type="text" class="input__element w12" title="주민등록번호 뒷자리 앞 한자리 수 입력" value="2">
                                                <!-- 나머지 뒷자리 -->
                                                <div class="social-number-area" aria-hidden="true">
                                                    <input type="password" class="input__element" title="주민등록번호 뒷자리 나머지 6자리 입력">
                                                    <div class="pass-dot-wrap">
                                                        <span class="pass-dot"></span>
                                                        <span class="pass-dot"></span>
                                                        <span class="pass-dot"></span>
                                                        <span class="pass-dot"></span>
                                                        <span class="pass-dot"></span>
                                                        <span class="pass-dot"></span>
                                                    </div>
                                                </div>
                                                <!--// 나머지 뒷자리 -->
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 에러메세지 -->
                                    <p class="input__guide-txt input__error" aria-live="assertive">주민번호 앞자리는 6자리로 입력해 주세요</p>
                                </div>
                                <div class="form-area">
                                    <div class="input__wrap">
                                        <div class="form-item input w30 input--on">
                                            <div class="input__inner">
                                                <label for="inputText01" class="input__label" aria-hidden="true">면허번호</label>
                                                <input type="text" class="input__element" id="inputText01" title="면허번호 앞 두자리 입력" value="11">
                                            </div>
                                        </div>
                                        <span class="bar"></span>
                                        <div class="form-item input w30 input--on">
                                            <div class="input__inner">
                                                <input type="text" class="input__element" id="inputText02" title="면허번호 두번째 두자리 입력" value="18">
                                            </div>
                                        </div>
                                        <span class="bar"></span>
                                        <div class="form-item input input--on only-pw">
                                            <div class="toast__label-fix-low">
                                                <div class="toast-popup-wrap">
                                                    <div class="toast-popup">
                                                        <p class="txt">면허번호를 변경할 수 있어요</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="input__inner">
                                                <input type="password" class="input__element" title="면허번호 세번째 6자리 입력">
                                                <!-- 나머지 뒷자리 -->
                                                <!-- <div class="social-number-area" aria-hidden="true">
                                                    <div class="pass-dot-wrap">
                                                        <span class="pass-dot"></span>
                                                        <span class="pass-dot"></span>
                                                        <span class="pass-dot"></span>
                                                        <span class="pass-dot"></span>
                                                        <span class="pass-dot"></span>
                                                        <span class="pass-dot"></span>
                                                    </div>
                                                </div> -->
                                                <!--// 나머지 뒷자리 -->
                                            </div>
                                        </div>
                                        <span class="bar"></span>
                                        <div class="form-item input w30 input--on">
                                            <div class="input__inner">
                                                <input type="text" class="input__element" id="inputText03" title="면허번호 맨 뒤 두자리 입력" value="40">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 에러메세지 -->
                                    <p class="input__guide-txt input__error" aria-live="assertive">주민번호 앞자리는 6자리로 입력해 주세요</p>
                                </div>

                                <div class="form-area"><!-- D: 에러일 때 : class="form-area input--error" -->
                                    <div class="input__wrap">
                                        <div class="form-item input input--on">
                                            <div class="input__inner">
                                                <label for="inputText04_2" class="input__label" aria-hidden="true">발급일</label>
                                                <input type="text" class="input__element form__move" id="inputText04_2" title="발급일 입력" value="2018.04.07">
                                                <button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 에러메세지 -->
                                    <p class="input__guide-txt input__error" aria-live="assertive">에러메세지</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- footer -->
            <div class="app-footer">
                <div class="btn-group-sub-wrap">
                    <button type="button" class="btn" title="다음">다음</button><!-- D: 비활성화 일 때 : disabled -->
                </div> 
            </div>
            <!-- //footer -->
        </div>
        <!-- //Content -->
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../js/slick.js"></script>
    <script type="text/javascript" src="../js/touch-dnd.js"></script>
    <script type="text/javascript" src="../js/pualugin.js"></script>
    <script type="text/javascript" src="../js/slideCalendar.js"></script>
    <script type="text/javascript" src="../js/common-ui.js"></script>

    <!-- 모달레이어 -->
    <!-- //모달레이어 -->

    <script>

    </script>
    

</body>
</html>
