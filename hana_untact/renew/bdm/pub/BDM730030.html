<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">추가확인</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                <div class="ste-progress step-header">
                    <div class="stepper" role="img" aria-label="6단계 중 6단계" tabindex="0">
                        <ul>
                            <li class="stepper__step">1</li>
                            <li class="stepper__step">2</li>
                            <li class="stepper__step">3</li>
                            <li class="stepper__step">4</li>
                            <li class="stepper__step">5</li>
                            <li class="stepper__step on">6</li>
                        </ul>
                    </div>
                </div>
                <div class="container">
                    <!-- 타이틀 -->
                    <div class="page-tit-wrap">
                        <p class="page-tit">기한 내에 가상계좌로 이체해<br>주셔야 <span class="tpb-green">계좌개설</span>이 완료됩니다.</p>
                    </div>
                    <!--// 타이틀 -->                    

                    <div class="cont-wrap">
                        
                        <div class="card-box-green mt40">
                            <div class="inbox">
                                <p class="bank-account-box">
                                    <i class="icon-bank">
                                        <img src="../images/ci/ci-bank-081.png" alt="하나 로고">
                                    </i>
                                    <span class="bank">하나</span>
                                    <span class="num">123456789</span>
                                </p>
                            </div>
                        </div>

                        <p class="text-arrow">
                            반드시 선택하신 <span class="tp-green">%국민은행%의<br>전자금융(인터넷/스마트폰/폰뱅킹/ATM)을 <br>통해서 이체</span>해 주셔야 합니다.
                        </p>

                        <div class="card-box">
                            <div class="inbox">
                                <div class="list-wrap type01 align-c">
                                    <dl>
                                        <dt>입금은행</dt>
                                        <dd>하나은행</dd>
                                    </dl>
                                    <dl>
                                        <dt>계좌번호</dt>
                                        <dd>
                                            123-456789-12345
                                            <button type="button" class="btn gray sm" title="계좌번호 복사">계좌번호 복사</button>
                                        </dd>
                                    </dl>
                                    <dl>
                                        <dt>이체금액</dt>
                                        <dd>100,000원</dd>
                                    </dl>
                                    <dl>
                                        <dt>이체기한</dt>
                                        <dd class="tp-red">2023.05.24 13:34:45까지</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>

                        <p class="bul-star mt10">이체기한이 지나면 자동 취소됩니다.</p>

                    </div>
                </div>
            </div>
            
            <!-- footer -->
            <div class="app-footer">
                <div class="btn-group-wrap">
                    <button type="button" class="btn" title="다음">다음</button><!-- D: 활성화시 disabled="disabled" 삭제 -->
                </div>
            </div>
            <!-- //footer -->
        </div>
        <!-- //Content -->
        
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../js/slick.js"></script>
    <script type="text/javascript" src="../js/touch-dnd.js"></script>
    <script type="text/javascript" src="../js/pualugin.js"></script>
    <script type="text/javascript" src="../js/common-ui.js"></script>

    
    <script>
        
        $(function(){
            // D : 계속 버튼 js (역순) (포커스 지정이 필요할 때 사용) 
            hanaUI.formFocusEvent(0, true); // hanaUI.formFocusEvent(index, true);  
            // hanaUI.formFocusEvent(index); 
            
            

        });
        

       
    </script>

</body>
</html>
