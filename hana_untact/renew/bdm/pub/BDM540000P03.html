<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">약관동의</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            
        </div>
        <!-- //Content -->
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../js/slick.js"></script>
    <script type="text/javascript" src="../js/touch-dnd.js"></script>
    <script type="text/javascript" src="../js/pualugin.js"></script>
    <script type="text/javascript" src="../js/common-ui.js"></script>
    
    <!-- 모달레이어 - 슬라이드(Full type : modal-full) -->
    <div id="modalSlide01" class="modal popup-wrap modal-full-page modal--slide" data-element="modal__element">
        <div class="modal__container modal__container--interval" data-element="modal__element-container">
            <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
            <div class="modal__header">
                <h1 class="title no-line">약관동의</h1>
                <button type="button" class="btn-download" title="$입출금계좌 지정(변경)신청서(하나의 정기예금 만기 자동재예치용) 약관 PDF파일 다운로드 하기"></button>
            </div>
            <div class="modal__contents">
                <!-- 팝업 내용 -->
                <div class="modal-top-sticky">
                    <div class="modal-sticky-cont">
                        <p class="agree-name">입출금계좌 지정(변경)신청서<br>(하나의 정기예금 만기 자동재예치용)</p>
                        <p class="page"><b>1</b> / 2</p>
                    </div>
                </div>
                <div class="agree-wrap" role="img" aria-label="$상품명$ 상품설명서 이미지 입니다. 자세한내용은 PDF파일 다운로드해서 확인해 주세요.">
                    <div class="agree-img-area">
                        <img src="../images/png/no-line@3x.png" alt="$상품명$ 상품설명서 1">
                    </div>
                    <div class="agree-img-area">
                        <img src="../images/png/no-line@3x.png" alt="$상품명$ 상품설명서 2">
                    </div>
                </div>
                <!--// 팝업 내용 -->
            </div>
            <div class="modal-floating-area">
                <button type="button" class="btn-end-agree" title="약관 맨 아래로 이동"></button>
            </div>
            <div class="btn-wrap">
                <!-- 삭제 <div class="toast-popup-wrap">
                    <div class="toast-popup">
                        <p class="txt">필수동의서를 끝까지 읽어주세요.</p>
                    </div>
                </div> -->
                <button type="button" class="btn md btn-aggree" data-element="modal__close" title="동의" disabled="disabled">동의</button>
            </div>
        </div>
    </div>
    <!-- //모달레이어 - 슬라이드(Full type : modal-full) -->

    <script>
        
        $(function(){
            // D : 계속 버튼 js (역순) (포커스 지정이 필요할 때 사용)
            // hanaUI.formFocusEvent(0, true, true); // hanaUI.formFocusEvent(index, true(역순), true(계속버튼 이벤트));

            /* 모달 열기(alert/슬라이드 팝업 구분없이 사용) : modalOpen('해당레이어팝업 ID값'); */
            modalOpen('modalSlide01');
        });

    </script>
</body>
</html>
