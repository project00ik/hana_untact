<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">본인확인</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                <div class="ste-progress step-header">
                    <div class="stepper" role="img" aria-label="6단계 중 5단계" tabindex="0">
                        <ul>
                            <li class="stepper__step">1</li>
                            <li class="stepper__step">2</li>
                            <li class="stepper__step">3</li>
                            <li class="stepper__step">4</li>
                            <li class="stepper__step on">5</li>
                            <li class="stepper__step">6</li>
                        </ul>
                    </div>
                </div>
                <div class="container">
                    <!-- 타이틀 -->
                    <div class="page-tit-wrap">
                        <p class="page-tit">신분증 정보를<br>확인해 주세요</p>
                    </div>
                    <!--// 타이틀 -->

                    <div class="cont-wrap">
                        <div class="id-photo-wrap">
                            <!-- 신분증 사진 -->
                            <div class="id-photo">
                                <img src="../images/png/invalid-name2@3x.png" alt="촬영된 신분증 미리보기">
                            </div>
                            <!--// 신분증 사진 -->

                            <!-- 안내문구 -->
                            <div class="id-photo-info">
                                <p class="txt">빛 반사가 있거나 흔들린 경우 다시 촬영해 주세요. </p>
                                <button type="button" class="btn btn-refresh">다시 촬영</button>
                            </div>
                            <!--// 안내문구 -->

                            <p class="page-tit-sub">인식된 신분증정보가 다른 경우 수정해 주세요. </p>
                            <div class="id-photo-form">
                                <div class="form-area"><!-- D: 에러일 때 : class="form-area input--error" -->
                                    <div class="input__wrap">
                                        <div class="form-item input input--on">
                                            <div class="input__inner">
                                                <label for="inputText01" class="input__label" aria-hidden="true">이름(한글)</label>
                                                <input type="text" class="input__element form__move" id="inputText01" title="이름(한글) 입력" value="김하나">
                                                <button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 에러메세지 -->
                                    <p class="input__guide-txt input__error" aria-live="assertive">에러메세지</p>
                                </div>
                                <div class="form-area"><!-- D: 에러일 때 : class="form-area input--error" -->
                                    <div class="input__wrap">
                                        <div class="form-item input input--on">
                                            <div class="input__inner">
                                                <label for="inputText02" class="input__label" aria-hidden="true">여권번호</label>
                                                <input type="password" class="input__element form__move" id="inputText02" title="여권번호 입력" value="88888888">
                                                <button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 에러메세지 -->
                                    <p class="input__guide-txt input__error" aria-live="assertive">에러메세지</p>
                                </div>
                                <div class="form-area"><!-- D: 에러일 때 : class="form-area input--error" -->
                                    <div class="input__wrap">
                                        <div class="form-item input input--on">
                                            <div class="input__inner">
                                                <label for="inputText03" class="input__label" aria-hidden="true">발급일</label>
                                                <input type="text" class="input__element form__move" id="inputText03" title="발급일 입력" value="2018.09.20">
                                                <button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 에러메세지 -->
                                    <p class="input__guide-txt input__error" aria-live="assertive">에러메세지</p>
                                </div>
                                <div class="form-area"><!-- D: 에러일 때 : class="form-area input--error" -->
                                    <div class="textarea textarea--on">
                                        <label for="textArea01" class="form__label">MRZ1(하단 기계판독 영역 첫줄)</label>
                                        <textarea class="textarea__element" name="" id="textArea01" cols="30" rows="2" title="MRZ1(하단 기계판독 영역 첫줄) 입력">PMKORKIM&lt;&lt;HANA&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;</textarea>
                                    </div>
                                    <!-- 에러메세지 -->
                                    <p class="input__guide-txt input__error" aria-live="assertive">에러메세지</p>
                                </div>
                                <!-- 삭제(화면설계서V1.9) <div class="form-area">
                                    <div class="textarea textarea--on">
                                        <label for="textArea02" class="form__label">MRZ2(하단 기계판독 영역 둘째줄)</label>
                                        <textarea class="textarea__element" name="" id="textArea02" cols="30" rows="2" title="MRZ2(하단 기계판독 영역 둘째줄) 입력">M12345670KOR900210F291031XXXXXXXXXXXXXXXXXXXX</textarea>
                                    </div>
                                    <p class="input__guide-txt input__error" aria-live="assertive">오류메시지</p>
                                </div> -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- footer -->
            <div class="app-footer">
                <div class="btn-group-sub-wrap">
                    <button type="button" class="btn" title="다음">다음</button><!-- D: 비활성화 일 때 : disabled -->
                </div> 
            </div>
            <!-- //footer -->
        </div>
        <!-- //Content -->
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../js/slick.js"></script>
    <script type="text/javascript" src="../js/touch-dnd.js"></script>
    <script type="text/javascript" src="../js/pualugin.js"></script>
    <script type="text/javascript" src="../js/slideCalendar.js"></script>

</body>
