<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><title>[Modal] KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
    <style>
		/* guide*/
		.guide-depth01 {padding: 2rem; font-size: 2rem; color: #171a1a; font-weight: 700;}        
    </style>
</head>
<body>

	<div class="wrap" id="wrap">

        <div class="content">
            <div class="con-box">
                <!-- Content Here -->
                <h1 class="guide-depth01">Modal</h1>
                <p style="padding: 0 2rem;">button 내 data-target="#modalAlert" 와 modal id="modalAlert" 동일하게 사용</p>
            
                <br>
                <div class="button-wrap">
                    <button
                        type="button"
                        class="btn"
                        data-element="modal__open"
                        data-target="#modalAlertTitle"
                    >
                    차명거래 금지
                    </button>
                </div>

            </div>
        </div>
    </div>    
    
    <!-- 모달레이어 - alert - title 있음 -->
    <div id="modalAlertTitle" class="modal popup-wrap alert only-title" data-element="modal__element">
        <div class="modal__container" data-element="modal__element-container">
            <div class="modal__contents">
                <p class="con-title">차명거래 금지</p>
                <p class="text-sub txt-align-l">
                    다른 사람에게 통장/현금카드를 양도하는 경우, 손해배상 책임 부담 및 전자금융거래법에 따라 처벌받을 수 있습니다.<br>또한 예금 약관에 따라 계좌개설 등의 금융거래가 제한될 수 있습니다.
                </p>
                
            </div>
            <div class="btn-group-wrap">
                <button type="button" class="btn md" data-element="modal__close" aria-label="확인">확인</button>
            </div>
        </div>
    </div>
    <!-- //모달레이어 - alert - title 있음 -->

	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../js/slick.js"></script>
    <script type="text/javascript" src="../js/touch-dnd.js"></script>
    <script type="text/javascript" src="../js/pualugin.js"></script>
    <script type="text/javascript" src="../js/common-ui.js"></script>
	<script>
    $(function(){
        /* 모달 열기(alert/슬라이드 팝업 구분없이 사용) : modalOpen('해당레이어팝업 ID값'); */
        modalOpen('modalAlertTitle');
    });
    </script>
</body>
</html>
