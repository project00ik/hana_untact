<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">필수정보</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                <div class="ste-progress step-header">
                    <div class="stepper" role="img" aria-label="5단계 중 3단계" tabindex="0">
                        <ul>
                            <li class="stepper__step">1</li>
                            <li class="stepper__step">2</li>
                            <li class="stepper__step on">3</li>
                            <li class="stepper__step">4</li>
                            <li class="stepper__step">5</li>
                        </ul>
                    </div>
                </div>
                <div class="container">
                    <!-- 타이틀 -->
                    <div class="page-tit-wrap">
                        <p class="page-tit label__tit last__tit" aria-hidden="true">우편물 받을 곳을<br>선택해주세요</p>
                        <p class="page-tit label__tit" aria-hidden="true">우편물 받을 곳을<br>선택해주세요</p>
                        <p class="page-tit label__tit tit--active" aria-hidden="false">%홍길동%님의 직업을<br>선택해주세요</p>
                    </div>
                    <!--// 타이틀 -->

                    <div class="cont-wrap cont-revers cont-form--animate">

                        <!-- select -->
                        <!-- D: 셀렉트 관련 설명
                            * 오류시 class="form-item select-wrap select--error"
                            * 비활성화시 class="form-item select-wrap select--disabled", button에 disabled="disabled"속성 추가
                            * 데이터가 초기에 자동으로 입력되어 있을때 class="form-item select-wrap select--active"
                        -->
						<div class="form-area">
							<div class="form-item select-wrap">
								<div class="select">
									<div class="select__inner">
										<button type="button" class="button button-select__item form__move" data-element="modal__open" data-target="#modalSlideBtn02" title="우편물 수령처 선택">
											<span>선택하세요.</span> 
										</button>
									</div>
									<div class="select-label">우편물 수령처</div>
								</div>
								<p class="input__guide-txt input__error">에러메세지</p>
							</div>
						</div>
						<!--// select -->                                                                                                                                              

                        <!-- select -->
                        <!-- D: 셀렉트 관련 설명
                            * 오류시 class="form-item select-wrap select--error"
                            * 비활성화시 class="form-item select-wrap select--disabled", button에 disabled="disabled"속성 추가
                            * 데이터가 초기에 자동으로 입력되어 있을때 class="form-item select-wrap select--active"
                        -->
						<div class="form-area">
							<div class="form-item select-wrap">
								<div class="select">
									<div class="select__inner">
										<button type="button" class="button button-select__item form__move" data-element="modal__open" data-target="#modalSlideBtn" title="직업 선택">
											<span>선택하세요.</span> 
										</button>
									</div>
									<div class="select-label">직업</div>
								</div>
								<p class="input__guide-txt input__error">에러메세지</p>
							</div>
						</div>
						<!--// select -->
                        
                    </div>
                </div>
            </div>
            <!-- footer -->
            <div class="app-footer">
                <div class="btn-group-sub-wrap btn-next-wrap">
                    <button type="button" class="btn rd btn__form-next" aria-label="계속">계속</button>
                </div>
                <div class="btn-group-sub-wrap btn-last-wrap" style="display: none;">
                    <button type="button" class="btn rd" title="계속">계속</button><!-- D: 활성화시 disabled="disabled" 삭제 -->
                </div>
            </div>
            <!-- //footer -->
        </div>
        <!-- //Content -->
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../js/slick.js"></script>
    <script type="text/javascript" src="../js/touch-dnd.js"></script>
    <script type="text/javascript" src="../js/pualugin.js"></script>
    <script type="text/javascript" src="../js/common-ui.js"></script>

    <!-- 모달레이어 - 슬라이드 버튼X -->
    <!-- 직업 선택 -->
    <div id="modalSlideBtn" class="modal popup-wrap modal--slide" data-element="modal__element">
        <div class="modal__container" data-element="modal__element-container">
            <div class="modal__header">
                <h1 class="title">슬라이드 팝업 제목</h1>
            </div>
            <div class="modal__contents btn-none">                        
                <ul>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio02" id="radio01" title="급여소득자 선택" onclick="modalClose(this);">
                            <label for="radio01">급여소득자</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio02" id="radio02" title="전문직 선택" onclick="modalClose(this);">
                            <label for="radio02">전문직</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio02" id="radio03" title="공무원 선택" onclick="modalClose(this);">
                            <label for="radio03">공무원</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio02" id="radio04" title="연금소득자 선택" onclick="modalClose(this);">
                            <label for="radio04">연금소득자</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio02" id="radio05" title="주부 선택" onclick="modalClose(this);">
                            <label for="radio05">주부</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio02" id="radio06" title="학생 선택" onclick="modalClose(this);">
                            <label for="radio06">학생</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio02" id="radio07" title="기타 선택" onclick="modalClose(this);">
                            <label for="radio07">기타</label>
                        </div>
                    </li>
                </ul>
            </div>
            <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
        </div>
    </div>
    <!-- //모달레이어 - 슬라이드 버튼X -->

    <!-- 모달레이어 - 슬라이드 버튼X -->
    <!-- 우편물 수령처 선택 -->
    <div id="modalSlideBtn02" class="modal popup-wrap modal--slide" data-element="modal__element">
        <div class="modal__container" data-element="modal__element-container">
            <div class="modal__header">
                <h1 class="title">슬라이드 팝업 제목</h1>
            </div>
            <div class="modal__contents btn-none">                        
                <ul>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio01" id="radio01-01" title="집 선택" onclick="modalClose(this);">
                            <label for="radio01-01">집</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio01" id="radio01-02" title="수령안함 선택" onclick="modalClose(this);">
                            <label for="radio01-02">수령안함</label>
                        </div>
                    </li>
                </ul>
            </div>
            <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
        </div>
    </div>
    <!-- //모달레이어 - 슬라이드 버튼X -->
    
    <script>
        
        $(function(){
            // D : 계속 버튼 js (역순) (포커스 지정이 필요할 때 사용) 
            hanaUI.formFocusEvent(0, true); // hanaUI.formFocusEvent(index, true);  // hanaUI.formFocusEvent(index); 
        })

    </script>

</body>
</html>
