<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">추가인증</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                <div class="ste-progress step-header">
                    <div class="stepper" role="img" aria-label="6단계 중 6단계" tabindex="0">
                        <ul>
                            <li class="stepper__step">1</li>
                            <li class="stepper__step">2</li>
                            <li class="stepper__step">3</li>
                            <li class="stepper__step">4</li>
                            <li class="stepper__step">5</li>
                            <li class="stepper__step on">6</li>
                        </ul>
                    </div>
                </div>
                <div class="container">
                    <!-- 타이틀 -->
                    <div class="page-tit-wrap">
                        <p class="page-tit">얼굴인증을 위해<br>약관 동의 후 촬영해 주세요</p>
                    </div>
                    <!--// 타이틀 -->

                    <div class="cont-wrap">
                        <div class="content-area">

                            <!-- [필수 동의] -->
                            <div class="privacy-wrap">
                                <div class="privacy-area">
                                    <div class="item-privacy">
                                        <div class="privacy__label">
                                            <div class="checkbox-wrap">
                                                <input type="checkbox" name="privacy_checkbox10" id="privacy_checkbox10" title="필수 동의 동의 체크를 하려면 상세보기를 하세요.">
                                                <label for="privacy_checkbox10">
                                                    [필수 동의]
                                                </label>
                                            </div>
                                        </div>
                                        <button type="button" class="privacy__more" title="필수 동의 상세보기" data-element="modal__open" data-target="#modalSlide01">상세보기</button>
                                    </div>
                                    <!-- 서브목록 -->
                                    <div class="item-sublist"><!-- 닫을 시 class="item-sublist close" -->
                                        <div class="item-sublist__inner">
                                            <!-- 목록 -->
                                            <div class="item-privacy">
                                                <div class="privacy__label">
                                                    <div class="checkbox-wrap sm">
                                                        <input type="checkbox" name="privacy_checkbox01" id="privacy_checkbox01_1" title="[필수]개인(신용)정보 수집・이용  동의서(얼굴인증서비스용) 체크를 하려면 상세보기를 하세요.">
                                                        <label for="privacy_checkbox01_1">[필수]개인(신용)정보 수집・이용  동의서<br>(얼굴인증서비스용)</label>
                                                    </div>
                                                </div>
                                                <button type="button" class="privacy__more" title="[필수]개인(신용)정보 수집・이용  동의서(얼굴인증서비스용) 상세보기" data-element="modal__open" data-target="#modalSlide01">상세보기</button>
                                            </div>

                                            <div class="item-sublist2">
                                                <div class="item-privacy">
                                                    <div class="privacy__label">
                                                        <div class="checkbox-wrap sm">
                                                            <input type="checkbox" class="chk" name="privacy_checkbox01_1" id="privacy_checkbox01_1_2" title="민감정보 수집 &middot; 이용  동의">
                                                            <label for="privacy_checkbox01_1_2">민감정보 수집 &middot; 이용  동의</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="item-privacy">
                                                <div class="privacy__label">
                                                    <div class="checkbox-wrap sm">
                                                        <input type="checkbox" name="privacy_checkbox01" id="privacy_checkbox01_1_3" title="[필수]혁신금융서비스 고지 내용 확인 체크를 하려면 상세보기를 하세요.">
                                                        <label for="privacy_checkbox01_1_3">[필수]혁신금융서비스 고지 내용 확인
                                                            <span class="info-txt-s">얼굴인증은 얼굴과 신분증의 특징점을 비교하여 본인을 확인하는 서비스로 2021년 4월 14일 금융위원회 혁신금융서비스로 지정되었습니다.</span>
                                                        </label>
                                                    </div>
                                                </div>
                                                <button type="button" class="privacy__more" title="[필수]혁신금융서비스 고지 내용 확인 상세보기" data-element="modal__open" data-target="#modalSlide01">상세보기</button>
                                            </div>
                                            
                                        </div>
                                    </div>
                                    <!--// 서브목록 -->
                                </div>
                            </div>
                            <!--// [필수 동의] -->

                        </div>

                    </div>
                </div>
            </div>
            <!-- footer -->
            <div class="app-footer">
                <div class="btn-group-wrap btn-last-wrap">
                    <button type="button" class="btn" title="촬영" disabled="disabled">촬영</button><!-- D: 활성화시 disabled="disabled" 삭제 -->
                </div>
            </div>
            <!-- //footer -->
        </div>
        <!-- //Content -->
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../js/slick.js"></script>
    <script type="text/javascript" src="../js/touch-dnd.js"></script>
    <script type="text/javascript" src="../js/pualugin.js"></script>
    <script type="text/javascript" src="../js/common-ui.js"></script>

    <!-- 모달레이어 - 슬라이드(Full type : modal-full-page) -->
    <div id="modalSlide01" class="modal popup-wrap modal-full-page modal--slide" data-element="modal__element">
        <div class="modal__container modal__container--interval" data-element="modal__element-container">
            <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
            <div class="modal__header">
                <h1 class="title no-line">약관동의</h1>
                <button type="button" class="btn-download" title="[필수]개인(신용)정보 수집・이용  동의서(얼굴인증서비스용) PDF파일 다운로드 하기"></button>
            </div>
            <div class="modal__contents">
                <!-- 팝업 내용 -->
                <div class="modal-top-sticky">
                    <div class="modal-sticky-cont">
                        <p class="agree-name">[필수]개인(신용)정보 수집・이용  동의서<br>(얼굴인증서비스용)</p>
                        <p class="page"><b>1</b> / 2</p>
                    </div>
                </div>
                <div class="agree-wrap" role="img" aria-label="$상품명$ 상품설명서 이미지 입니다. 자세한내용은 PDF파일 다운로드해서 확인해 주세요.">
                    <div class="agree-img-area">
                        <img src="../images/png/no-line@3x.png" alt="[필수]개인(신용)정보 수집・이용  동의서(얼굴인증서비스용) 상품설명서 1">
                    </div>
                    <div class="agree-img-area">
                        <img src="../images/png/no-line@3x.png" alt="[필수]개인(신용)정보 수집・이용  동의서(얼굴인증서비스용) 상품설명서 2">
                    </div>
                </div>
                <!--// 팝업 내용 -->
            </div>
            <div class="modal-floating-area">
                <button type="button" class="btn-end-agree" title="약관 맨 아래로 이동"></button>
            </div>
            <div class="btn-wrap">
                <div class="toast-popup-wrap">
                    <div class="toast-popup">
                        <p class="txt">필수동의서를 끝까지 읽어주세요.</p>
                    </div>
                </div>
                <button type="button" class="btn md btn-aggree" title="전체동의" onclick="modalClose('#modalSlide01')">전체동의</button>
            </div>
        </div>
    </div>
    <!-- //모달레이어 - 슬라이드(Full type : modal-full-page) -->

    <script>

</body>
</html>
