    <script>
        
        $(function(){
            // D : 계속 버튼 js (역순) (포커스 지정이 필요할 때 사용) 
            hanaUI.formFocusEvent(0, true); // hanaUI.formFocusEvent(index, true);  // hanaUI.formFocusEvent(index); 
            
            $('body').on('click', '.ck-agree', function(){
                //alert();
                if($(this).is(':checked')){
                    $('.ck01').prop('checked', false);
                    $('.ck02').attr('disabled', false).prop('checked', true);
                    $('.form-hide-wrap').removeClass('formHide').addClass('form--active');
                    $('.is-focus').focus();
                   
                 
                } else{                
                    $('.ck01').prop('checked', true);
                    $('.ck02').attr('disabled', true).prop('checked', false);
                    $('.form-hide-wrap').removeClass('form--active').addClass('formHide');
                }
            });

            $('body').on('click', '.ck01', function(){
                    $('.ck-agree').prop('checked', false);
                    $('.ck02').attr('disabled', true).prop('checked', false);
                    $('.form-hide-wrap').removeClass('form--active').addClass('formHide');
            });

        });
