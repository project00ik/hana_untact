<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">추가인증</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                <div class="ste-progress step-header">
                    <div class="stepper" role="img" aria-label="6단계 중 6단계" tabindex="0">
                        <ul>
                            <li class="stepper__step">1</li>
                            <li class="stepper__step">2</li>
                            <li class="stepper__step">3</li>
                            <li class="stepper__step">4</li>
                            <li class="stepper__step">5</li>
                            <li class="stepper__step on">6</li>
                        </ul>
                    </div>
                </div>
                <div class="container">
                    <!-- 타이틀 -->
                    <div class="page-tit-wrap">
                        <p class="page-tit">하나은행 계좌를<br>선택해 주세요</p>
                    </div>
                    <!--// 타이틀 -->

                    <div class="title-under-wrap">
                        <button type="button" class="btn sm light-gray arrow" aria-label="다른 방법으로 추가 인증하기">다른 방법으로 추가 인증하기</button>
                    </div>

                    <div class="cont-wrap">
                        <ul class="card-list-wrap mt40">
                            <li>
                                <div class="card-box">
                                    <div class="radio-wrap">
                                        <input type="radio" name="radio01" id="radio01_1" title="">
                                        <label for="radio01_1">
                                            <div class="text-wrap">
                                                <p class="title">급여하나통장</p>
                                                <div class="account-num-wrap">
                                                    <span class="num">101-</span>
                                                    <div class="pass-dot-wrap">
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                    </div>
                                                    <span class="num">-012345</span>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="card-box">
                                    <div class="radio-wrap">
                                        <input type="radio" name="radio01" id="radio01_2" title="">
                                        <label for="radio01_2">
                                            <div class="text-wrap">
                                                <p class="title">급여하나통장</p>
                                                <div class="account-num-wrap">
                                                    <span class="num">101-</span>
                                                    <div class="pass-dot-wrap">
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                    </div>
                                                    <span class="num">-012345</span>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="card-box">
                                    <div class="radio-wrap">
                                        <input type="radio" name="radio01" id="radio01_3" title="">
                                        <label for="radio01_3">
                                            <div class="text-wrap">
                                                <p class="title">급여하나통장</p>
                                                <div class="account-num-wrap">
                                                    <span class="num">101-</span>
                                                    <div class="pass-dot-wrap">
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                        <span class="pass-dot" role="img" aria-label="*"></span>
                                                    </div>
                                                    <span class="num">-012345</span>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </li>
                        </ul>

                        <div class="btn-center-wrap">
                            <button type="button" class="btn-more" aria-label="더보기">더보기</button>
                        </div>
                 
                    </div>
                </div>
            </div>
            <!-- footer -->
            <div class="app-footer">
                <div class="btn-group-sub-wrap">
                    <button type="button" class="btn rd" aria-label="계속" disabled="disabled">계속</button>
                    <!-- D: 활성화시 disabled="disabled" 삭제 -->             
                </div>
            </div>
            <!-- //footer -->
        </div>
        <!-- //Content -->
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../js/slick.js"></script>
    <script type="text/javascript" src="../js/touch-dnd.js"></script>
    <script type="text/javascript" src="../js/pualugin.js"></script>
    <script type="text/javascript" src="../js/common-ui.js"></script>


    
    <script>
        
        $(function(){
            // D : 계속 버튼 js (역순) (포커스 지정이 필요할 때 사용) 
            // hanaUI.formFocusEvent(0, true, true); // hanaUI.formFocusEvent(index, true(역순), true(계속버튼 이벤트));
        });
        

       
    </script>

</body>
</html>
