<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Layout] KEB하나은행 - 비대면 계좌개설</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap"> 
        <!-- header -->
        <div id="header" class="app-header">
            <button class="btn-back" title="이전 화면"></button>
            <p class="page-tit">타이틀</p>
            <button class="btn-close" title="닫기"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <!-- D: footer 관련 class 설명 (관련 JS : common-ui.js 'hanaUI.footer('.app-footer');' 에 있음)
            * footer(하단 버튼 영역)이 없는경우 : app-main footer-none
            * footer 하단 버튼이 기본(1개)일 때 : app-main
            * footer 하단 버튼이 서브+기본(2개)일 때 : app-main footer-sub-btn
        -->
        <div id="content" class="app-main"> 
            <div class="app-content">
                <div class="container">
                    <!-- 타이틀 -->
                    <div class="page-tit-wrap">
                        <p class="page-tit label__tit last__tit" aria-hidden="true">입력항목을 확인해주세요</p>
                        <p class="page-tit label__tit" aria-hidden="true">타이틀 타이틀 타이틀5</p>
                        <p class="page-tit label__tit" aria-hidden="true">타이틀 타이틀 타이틀4</p>
                        <p class="page-tit label__tit" aria-hidden="true">타이틀 타이틀 타이틀3</p><!-- display:none 일 때 : class="page-tit label__tit formHide" -->
                        <p class="page-tit label__tit" aria-hidden="true">타이틀 타이틀 타이틀2</p>
                        <p class="page-tit label__tit tit--active" aria-hidden="false">본인 확인을 할게요<br>이름을 입력해주세요</p>
                    </div>
                    <!--// 타이틀 -->
                    <!-- 
                        D: class 설명 (폼요소 공통)
                        * cont-form--animate : 오토 포커스가 되는 폼 영역 전체를 감싸는 class
                        * cont-revers : 컨텐츠 내용이 역순으로 쌓이는 경우 감싸는 class
                        * form-area : input select textarea등 폼요소를 감싸는 공통 class 
                        * form__move : 오토포커스가 되야하는 폼에 쓰이는 공통 class
                            - 인풋 예시 : 'input__element form__move'
                            - 셀렉트 예시 : 'button-select__item form__move'
                    -->

                    <div class="cont-wrap cont-revers cont-form--animate">
                        <!-- D: 인풋 관련 설명
                            * 오류시 class="form-area input--error"
                            * 비활성화시 class="form-item input input--disabled" input 에 disabled 추가
                            * 데이터가 초기에 자동으로 입력되어 있을때 class="form-item input input--on"
                        -->
                        <div class="form-area">
                            <div class="input__wrap">
                                <div class="form-item input">
                                    <div class="input__inner">
                                        <input type="text" class="input__element form__move" id="inputText05" title="항목명5 입력" placeholder="" >
                                        <label for="inputText05" class="input__label" aria-hidden="true">항목명5</label>
                                        <button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
                                    </div>
                                </div>
                            </div>
                            <!-- 에러메세지 -->
                            <p class="input__guide-txt input__error" aria-live="assertive">에러메세지</p>
                            <!-- 가이드 텍스트 -->
                            <p class="input__guide-txt input__note">가이드 텍스트</p>
                        </div>

                        <!-- select -->
                        <!-- D: 셀렉트 관련 설명
                            * 오류시 class="form-item select-wrap select--error"
                            * 비활성화시 class="form-item select-wrap select--disabled", button에 disabled="disabled"속성 추가
                            * 데이터가 초기에 자동으로 입력되어 있을때 class="form-item select-wrap select--active"
                        -->
						<div class="form-area">
							<div class="form-item select-wrap">
								<div class="select">
									<div class="select__inner">
										<button type="button" class="button button-select__item form__move" data-element="modal__open" data-target="#modalSlideBtn" title="항목명4 선택">
											<span></span> 
										</button>
									</div>
									<div class="select-label">항목명4</div>
								</div>
								<p class="input__guide-txt input__error" aria-live="assertive">에러메세지</p>
							</div>
						</div>
						<!--// select -->

                        <div class="form-area"><!-- display:none 일 때 : class="form-area formHide" -->
                            <div class="input__wrap">
                                <div class="form-item input">
                                    <div class="input__inner">
                                        <input type="text" class="input__element form__move" id="inputText03" title="항목명3 입력" placeholder=""  >
                                        <label for="inputText03" class="input__label" aria-hidden="true">항목명3</label>
                                        <button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
                                    </div>
                                </div>
                            </div>
                            <!-- 에러메세지 -->
                            <p class="input__guide-txt input__error" aria-live="assertive">에러메세지</p>
                            <!-- 가이드 텍스트 -->
                            <p class="input__guide-txt input__note">가이드 텍스트</p>
                        </div>

                        <div class="form-area">
                            <div class="input__wrap">
                                <div class="form-item input">
                                    <div class="input__inner">
                                        <input type="text" class="input__element form__move" id="inputText02" title="항목명2 입력" placeholder="" >
                                        <label for="inputText02" class="input__label" aria-hidden="true">항목명2</label>
                                        <button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
                                    </div>
                                </div>
                            </div>
                            <!-- 에러메세지 -->
                            <p class="input__guide-txt input__error" aria-live="assertive">에러메세지</p>
                            <!-- 가이드 텍스트 -->
                            <p class="input__guide-txt input__note">가이드 텍스트</p>
                        </div>

                        <div class="form-area">
                            <div class="input__wrap">
                                <div class="form-item input">
                                    <div class="input__inner">
                                        <input type="text" class="input__element form__move" id="inputText01" title="항목명1 입력" placeholder="" >
                                        <label for="inputText01" class="input__label" aria-hidden="true">항목명1</label>
                                        <button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
                                    </div>
                                </div>
                            </div>
                            <!-- 에러메세지 -->
                            <p class="input__guide-txt input__error" aria-live="assertive">에러메세지</p>
                            <!-- 가이드 텍스트 -->
                            <p class="input__guide-txt input__note">가이드 텍스트</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- footer -->
            <div class="app-footer">
                <!-- D: footer 버튼 노출 관련 JS(키보드 올라올 때 비노출 관련) : common-ui.js 'hanaUI.footer('.app-footer');' -->
                <!-- 
                    (퍼블참고) D: js관련 class 설명 
                    * btn__form-next : 계속 버튼(폼 오토포커스) JS관련 class
                    * btn-next-wrap : 계속 버튼(레이아웃) JS관련 class
                    * btn-last-wrap : 확인 버튼(마지막 폼에서 계속버튼을 눌렀을 때 노출) JS관련 class
                    

                    (개발참고) D: 다음 폼으로 계속버튼과 엔터(Enter)로 오토포커스 됩니다. 

                    - 폼(form) 유효성 검사 후 
                    1. 계속 버튼 'formNext()'를 호출 하시거나,
                    2. $('.btn__form-next').trigger('click'); 를 사용.
                    
                    -  페이지 진입시 포커스 지정이 필요할 때 사용 (페이지 하단 script 영역에 예시 있음)
                    hanaUI.formFocusEvent(0); // hanaUI.formFocusEvent(index); 
                -->
                <div class="btn-group-sub-wrap btn-next-wrap">
                    <button type="button" class="btn rd btn__form-next" date-nowindex="0" title="계속">계속</button>
                </div>
                <div class="btn-group-wrap btn-last-wrap" style="display: none"><!-- 확인 버튼(.btn-last-wrap) (마지막 폼에서 계속버튼을 눌렀을때 페이지 확인버튼 노출) -->
                    <button type="button" class="btn gray btn-cancle" title="취소">취소</button>
                    <button type="button" class="btn" title="확인">확인</button>
                </div>
            </div>
        <!-- //footer -->
        </div>
        <!-- //Content -->
        
	</div>
	<!-- 공통 script -->
	<script type="text/javascript" src="../../js/lib/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../js/slick.js"></script>
    <script type="text/javascript" src="../js/touch-dnd.js"></script>
    <script type="text/javascript" src="../js/pualugin.js"></script>
    <script type="text/javascript" src="../js/common-ui.js"></script>

    <!-- 모달레이어 - 슬라이드 버튼X -->
    <div id="modalSlideBtn" class="modal popup-wrap modal--slide" data-element="modal__element">
        <div class="modal__container" data-element="modal__element-container">
            <div class="modal__header">
                <h1 class="title">슬라이드 팝업 제목</h1>
            </div>
            <div class="modal__contents btn-none">                        
                <ul>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio02" id="radio04" title="" onclick="modalClose(this);">
                            <label for="radio04">radio-list</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio02" id="radio05" title="" onclick="modalClose(this);">
                            <label for="radio05">radio-list</label>
                        </div>
                    </li>
                    <li>
                        <div class="radio-list-wrap">
                            <input type="radio" name="radio02" id="radio06" title="" onclick="modalClose(this);">
                            <label for="radio06">radio-list</label>
                        </div>
                    </li>
                </ul>
            </div>
            <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
        </div>
    </div>
    <!-- //모달레이어 - 슬라이드 버튼X -->
    <script>
        
        $(function(){
            // D : 계속 버튼 js (역순) (포커스 지정이 필요할 때 사용) 
            hanaUI.formFocusEvent(0, true); // hanaUI.formFocusEvent(index, true);  // hanaUI.formFocusEvent(index); 
        })

    </script>
</body>
</html>
